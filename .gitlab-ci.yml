stages:
  - prep
  - build
  - deploy

.vars-global:
  variables:
    CTRPF_REVISION : "unset"

prep:
  stage: prep
  extends:
    - .vars-global
  only:
    - develop
    - merge_requests
  script:
    - CTRPF_REVISION=`git describe --always --tags --match [0-9]* --abbrev=8 | sed 's/-[0-9]*-g/-/'`
    - echo "CTRPF_REVISION=$CTRPF_REVISION" >> build.env
    - cat build.env
  artifacts:
    reports:
      dotenv: build.env

build:
  image: devkitpro/devkitarm:20220128
  stage: build
  extends:
    - .vars-global
  only:
    - develop
    - merge_requests
  script:
    - echo $CTRPF_REVISION
    - cd Library && make dist-bin
    - cd ..
    - mv Library/libctrpf-$CTRPF_REVISION.tar.bz2 libctrpf-$CTRPF_REVISION.tar.bz2
  artifacts:
    paths:
      - libctrpf-$CTRPF_REVISION.tar.bz2
    expire_in: 1 hour
  needs:
    - job: prep

deploy-hourly:
    image: inetprocess/gitlab-release
    stage: deploy
    extends:
    - .vars-global
    only:
        - develop
    script:
        - DATE=`date`
        - gitlab-release --message "**$DATE** $CI_COMMIT_BRANCH -  $CI_COMMIT_SHORT_SHA - $CI_COMMIT_TITLE" libctrpf-$CTRPF_REVISION.tar.bz2
    needs:
      - job: prep
        artifacts: true
      - job: build
        artifacts: true
